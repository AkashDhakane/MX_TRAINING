<body>
    <html class="no-js" lang="en">
        <head>
            <title> Bootstrap 4 Form Validation with Validator.js Example | positronx.io</title>
            <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"></link>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
            <style>
                body {
                    background: #EECDA3;
                    background: -webkit-linear-gradient(to top, #EF629F, #EECDA3);
                    background: linear-gradient(to top, #EF629F, #EECDA3);
                }
                .container {
                    max-width: 550px;
                }
                .has-error label,
                .has-error input,
                .has-error textarea {
                    color: red;
                    border-color: red;
                }
                .list-unstyled li {
                    font-size: 13px;
                    padding: 4px 0 0;
                    color: red;
                }
            </style>
            <script>
                  
               
            function validate(){
                var name =document.getElementById("inputName").value;
                console.log("name"+document.getElementById("inputName").value); 
                var email = document.getElementById("inputEmail").value;    
               var pin = document.getElementById("pin").value;
               var num = document.getElementById("mobile").value;
               var nameParttern = /^[a-zA-Z\-]+$/;
            var emailPattern=/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/
            var numParttern = /^[0-9]{1,10}$/;
            var pinPattern=/^(\d{4}|\d{6})$/;
               
                    if(name=="")
                    {
                        alert("please enter valid name");
                    }
                    else if(!nameParttern.test(name)){
                        alert("please enter only characters");
                    }else if(!emailPattern.test(email))
                    {
                        alert("Please enter valid Email ");
                    }else if(!numParttern.test(num))
                    {
                        alert("Enter valid mobile number");
                    }else if(!pinPattern.test(pin))
                    {
                        alert("Pin Should be of 6 digits and Only Contain Numbers");
                    }


                }

            </script>
        </head>
        <body>
            <div class="container mt-5">
                <div class="card">
                    <h5 class="card-header text-center">User Registraion form </h5>
                    <div class="card-body">
                        <form role="form" data-toggle="validator">
        
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" data-error="You must have a name." id="inputName" placeholder="Name" required>
                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                        
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label>Mobile</label>
                                <input type="numb" class="form-control" id="mobile" placeholder="Mobile" required>
                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label>PIN Code</label>
                                <input type="numb" class="form-control" id="pin" placeholder="PIN" required>
                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <div class="form-group">
                                    <input type="password" data-minlength="4" class="form-control" id="inputPassword"
                                        data-error="Have atleast 4 characters" placeholder="Password" required />
                                    <!-- Error -->
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <div class="form-group">
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        data-match="#inputPassword" data-match-error="Password don't match"
                                        placeholder="Confirm" required />
                                    <!-- Error -->
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
        
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" data-error="Please enter message." id="inputMessage"
                                    placeholder="Address" required=""></textarea>
                                <!-- Error -->
                                <div class="help-block with-errors"></div>
                            </div>
        
                            <div class="form-group">
                                <button type="button" onclick="validate()" class="btn btn-primary btn-block">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        
</body>

</html>
